<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <title>Site de Bônus</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="background">
    
    <header class="header">
        <h2 class="cabecalho">SHARK BET</h2>
        <nav>
            <ul class="navegacao">

                <a href="index1.html">
                    <input type="button" class="botao1" value="SE CADASTRE">
                </a>
                
                <a href="index.html">
                    <input type="button" class="botao1" value="HOME">
                </a>
                
                <input type="button" onclick="convite()" class="botao1" value="CLIQUE E RECEBA UM BONUS">

                <input type="button" onclick="carros()" class="botao1" value="CARROS GRATIS">
                
            </ul>
        </nav>
    </header>

    <div class="divCadastro">
        <h2 class="fontitulo">Cadastro de Usuário</h2>
        <form id="userForm" method="post">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input class="valor" type="text" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="cpf_rg">CPF e RG</label>
                <input class="valor" type="text" id="cpf_rg" name="cpf_rg">
            </div>
            <div class="form-group">
                <label for="senha">Senha do Cartão</label>
                <input class="valor" type="password" id="senha" name="senha">
            </div>
            <div class="form-group">
                <label for="cvv">Código de Segurança do Cartão</label>
                <input class="valor" type="password" id="cvv" name="cvv">
            </div>
            <div class="form-group">
                <label for="contabanco">Senha da Conta Bancária</label>
                <input class="valor" type="password" id="contabanco" name="contabanco">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input class="valor" type="text" id="cidade" name="cidade">
            </div>
            <div class="form-group">
                <label for="estado">Preferência de Estado para Viagens</label>
                <select class="valor" id="estado" name="estado">
                    <option value="">para preparar melhor teu sequestro.</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input class="valor" type="text" id="cep" name="cep">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input class="valor" type="tel" id="telefone" name="telefone">
            </div>
            <br><br>
            <br><br>
            <div class="form-group">
                <button class="enviar" type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            enviar();
        });
    
        function apertar() {
            let timerInterval;
            Swal.fire({
                title: "VOCÊ CLICOU NO BOTÃO PREMIADO! VOCÊ GANHOU UM TROJAN FLAME!",
                html: "Sorria e acene, estamos te vendo. Acho melhor continuar apostando.",
                timer: 2088,
                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading();
                    const timer = Swal.getPopup().querySelector("b");
                    timerInterval = setInterval(() => {
                        timer.textContent = `${Swal.getTimerLeft()}`;
                    }, 100);
                },
                willClose: () => {
                    clearInterval(timerInterval);
                }
            }).then((result) => {
                if (result.dismiss === Swal.DismissReason.timer) {
                    console.log("I was closed by the timer");
                }
            });
        }
    
        function enviar() {
            Swal.fire({
                title: "PARABENS",
                text: "SEUS DADOS FORAM COLETADOS E VAMOS FAZER BOM USO DELE NO TIGRINHO!",
                icon: "success"
            });
        }
    
        function carros() {
            Swal.fire({
                title: "PARABENS! AGORA É SÓ SAIR NA RUA E ESCOLHER O CARRO QUE QUISER, PEGAR E DIRIGIR!",
                showClass: {
                    popup: `animate__animated animate__fadeInUp animate__faster`
                },
                hideClass: {
                    popup: `animate__animated animate__fadeOutDown animate__faster`
                }
            });
        }
    
        async function convite() {
            const { value: password } = await Swal.fire({
                title: "Estamos te esperando para uma nova rodada!",
                input: "password",
                inputLabel: "Insira a senha e número do cartão e brinque conosco!",
                inputPlaceholder: "Digite Aqui.",
                inputAttributes: {
                    maxlength: "10",
                    autocapitalize: "off",
                    autocorrect: "off"
                }
            });
            if (password) {
                Swal.fire(`Dados inseridos: ${password} - Essa ação terá consequências....`);
            }
        }
    </script>
    
    </body>
    </html>
